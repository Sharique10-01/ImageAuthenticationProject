<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Sign Up</title> 
    <style>
        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
        }
        .close {
            position: absolute;
            right: 20px;
            top: 0;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head> 
<body> 
 
    {% for message in messages %} 
    <div style="padding: 20px; background-color: #28a745#dc3545; color: white;" role="alert"> 
        <strong>Message:</strong> {{ message }} 
        <button style="position: absolute; right: 20px; top: 0; padding: 20px;" aria-label="Close"> 
    <span aria-hidden="true">&times;</span> 
  </button> 
    </div> 
    {% endfor %} 
 
    <h3>Create your account!</h3> 
    <form method="post" action="/search"> 
        {% csrf_token %} 
        <div style="margin-bottom: 15px;"> 
            <label for="username">Username</label> 
            <input type="text" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" id="username" name="username" placeholder="Create A Username (use only letters and numbers)" Required> 
        </div> 
        <div style="margin-bottom: 15px;"> 
            <label for="fname">First Name</label> 
            <input type="text" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" id="fname" name="fname" placeholder="Enter Your First Name" Required> 
        </div> 
        <div style="margin-bottom: 15px;"> 
            <label for="lname">Last Name</label> 
            <input type="text" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" id="lname" name="lname" placeholder="Enter Your Last Name" Required> 
        </div> 
        <div style="margin-bottom: 15px;"> 
            <label for="email">Email</label> 
            <input type="email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" id="email" name="email" placeholder="Enter Your Email Address" Required> 
        </div> 
        <div style="margin-bottom: 15px;"> 
          <label for="Image">Image</label> 
          <input type="text" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" id="email" name="email" placeholder="Enter Your Image Name" Required> 
      </div> 
        <div style="margin-bottom: 15px;"> 
          <button type="submit" style="background-color: #007bff; color: white; padding: 15px 20px; border: none; border-radius: 4px; cursor: pointer;">I_Password</button> 
        </div>
    </form> 
</body> 
</html>
